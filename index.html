<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Word Guess Game</title>
</head>
<body>
  
  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center">

        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-3">HangMAN!</h1>
            <p class="lead">90's Cartoons!</p>
          </div>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 text-center">

        <div id="cartoon-name">filler</div>
      
      </div>
    </div>

  </div>  

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row justify-content-center">

          <div class="col-lg-4 border text-center">

            <div id="image"></div>
          
          </div>

          <div class="col-lg-4 border text-center">

            <div class="instructions">Press Any Letter Key to Begin!</div>

            <div class="text-win">Wins</div>
            <div id="win-counter">filler</div>

            <div class="Current Word">Current Word</div>
            <div id="current-word"></div>

            <div class"guesses">Number of Guesses Remaining</div>
            <div id="guess-counter">filler</div>

            <div class="letters-guessed">Letters Guessed</div>
            <div id="current-guess"></div>
          
          </div>

        </div>
      </div>
    </div>  
  </div>  


  <script src="assets/javascript/game.js"></script>
</body>
</html>
